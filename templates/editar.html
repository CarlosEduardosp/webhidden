  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Hidden</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{{url_for('home', nome_usuario=nome_usuario)}}">PaginaInicial</a>
        <a class="nav-link" href="{{url_for('lista', nome_usuario=nome_usuario)}}">Lista</a>
        <a class="nav-link" href="{{url_for('contato', nome_usuario=nome_usuario)}}">Sobre Hidden</a>
                  <a class="nav-link" href="{{url_for('login')}}">Sair</a>

      </nav>
    </div>
  </header>

  <main class="px-3">
    <h3>Lista de Nomes para o sorteio!</h3>
   <hr>


    <ol class="list-group list-group-numbered">
      {% for pessoa in users %}
        {% if id == pessoa[0].id %}

        <li class="list-group-item"> Nome: {{pessoa[0].nome}} - Email: {{pessoa[0].email}} - Sugestão: {{pessoa[0].obs}}
        </li>
<br>
      <form  method="POST" class="row g-3">

  <div class="row g-3 text-center">
    <label  class="visually-hidden"></label>

    <input  class="form-control text-center" name="nome" value="{{pessoa[0].nome}}" >
    <input  class="form-control text-center" name="email" value="{{pessoa[0].email}}">
    <input  class="form-control text-center" name="obs" value="{{pessoa[0].obs}}">

<br>
  <div class=" row g-3 col-auto text-center">

  </div>
    <button type="submit" class="btn btn-success mb-3 bg-center">Editar</button>
  </div>
</form>

        {% endif %}
      {% endfor %}
    </ol>



  </main>

 <footer class="mt-auto text-white-50">
    <p>Hidden - by Carlos Eduardo</p>
  </footer>
</div>
